<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Data</title>
  </head>
  <body>
    <h1>Customer Data</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{ customer[0] }}</td>
          <td>{{ customer[1] }}</td>
          <td>{{ customer[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

</html>
